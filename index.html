<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaludSynch</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(#dff3ff, #bfe3ff);
        margin: 0;
        padding: 15px;
        text-align: center;
    }

    h2 {
        color: #1678c2;
        font-size: 28px;
        margin-bottom: 15px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        margin-bottom: 20px;
    }

    input {
        width: 92%;
        padding: 14px;
        font-size: 18px;
        text-align: center;
        border-radius: 10px;
        border: 2px solid #87c9ff;
        outline: none;
        margin-top: 10px;
    }

    input:focus {
        border-color: #4aa6ff;
    }

    button {
        background: #4aa6ff;
        padding: 14px;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 12px;
        font-size: 16px;
        width: 92%;
        margin-top: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button:active {
        background: #2d8fe6;
    }

    /* POPUP */
    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #popupBox {
        background: white;
        padding: 25px;
        border-radius: 20px;
        max-width: 95%;
        width: 340px;
    }

    .danger {
        color: red;
        font-size: 20px;
        margin-bottom: 10px;
    }
</style>

</head>
<body>

<h2>SaludSynch</h2>

<div class="card">
    <h3>Ingresa tu presión arterial</h3>
    <input id="presion" type="text" placeholder="Ejemplo: 120/80">
    <button id="analizar">Analizar presión</button>
</div>

<div class="card">
    <h3>Indicadores de salud</h3>
    <p><b>Ritmo cardíaco:</b> <span id="ritmo">—</span></p>
    <p><b>Variabilidad:</b> <span id="vari">—</span></p>
    <p><b>Nivel de estrés:</b> <span id="estres">—</span></p>
    <p><b>Estado emocional:</b> <span id="emocion">—</span></p>
</div>

<button onclick="window.location.href='https://chat.openai.com/?q=Ocupo%20ayuda%20con%20mi%20ansiedad'">
    Hablar con IA por ansiedad
</button>

<button onclick="window.location.href='tel:911'">
    Llamar 911
</button>

<button id="btnContacto">Llamar contacto de emergencia</button>

<!-- POPUP DE EMERGENCIA -->
<div id="popup">
    <div id="popupBox">
        <h3 class="danger">⚠ Presión peligrosa</h3>
        <p>¿Deseas pedir ayuda?</p>

        <button onclick="window.location.href='tel:911'">Llamar 911</button>
        <button onclick="llamarContacto()">Llamar contacto</button>
        <button onclick="cerrarPopup()" style="background:#ccc; color:black;">Cancelar</button>
    </div>
</div>

<script>
let contacto = localStorage.getItem("contactoEmergencia");

// BOTÓN PRINCIPAL PARA LLAMAR O GUARDAR
document.getElementById("btnContacto").onclick = () => {
    if (!contacto) {
        let nuevo = prompt("Ingresa número de emergencia:");
        if (nuevo) {
            contacto = nuevo;
            localStorage.setItem("contactoEmergencia", nuevo);
            alert("Contacto guardado");
            mostrarBotonEditar();
        }
    } else llamarContacto();
};

function llamarContacto() {
    if (!contacto) alert("No hay contacto guardado");
    else window.location.href = "tel:" + contacto;
}

// MOSTRAR BOTÓN EDITAR SI YA HAY CONTACTO
function mostrarBotonEditar() {
    let existe = document.getElementById("editarContacto");
    if (contacto && !existe) {
        let btn = document.createElement("button");
        btn.id = "editarContacto";
        btn.textContent = "Editar contacto de emergencia";
        btn.style.background = "#ffaa4a";
        btn.style.marginTop = "10px";
        btn.style.width = "92%";
        btn.style.padding = "14px";
        btn.style.borderRadius = "12px";
        btn.style.color = "white";
        btn.style.fontWeight = "bold";
        btn.onclick = editarContacto;
        document.body.appendChild(btn);
    }
}

// FUNCIÓN PARA EDITAR
function editarContacto() {
    let nuevo = prompt("Nuevo número de contacto:", contacto);
    if (nuevo && nuevo.trim() !== "") {
        contacto = nuevo.trim();
        localStorage.setItem("contactoEmergencia", contacto);
        alert("Contacto actualizado");
    }
}

mostrarBotonEditar();

function abrirPopup(){ document.getElementById("popup").style.display = "flex"; }
function cerrarPopup(){ document.getElementById("popup").style.display = "none"; }

// ANALIZAR PRESIÓN
document.getElementById("analizar").onclick = () => {
    let texto = document.getElementById("presion").value.trim();

    if (!texto.includes("/")) {
        alert("Escribe la presión en formato 120/80");
        return;
    }

    let partes = texto.split("/");
    let sis = parseInt(partes[0]);
    let dia = parseInt(partes[1]);

    if (isNaN(sis) || isNaN(dia)) {
        alert("Ingresa números válidos.");
        return;
    }

    let ritmo, vari, estres, emocion;

    // Presión hipotensión
    if (sis < 90 || dia < 60) {
        ritmo = `${60 + Math.floor(Math.random() * 5)} bpm`;
        vari = "Baja";
        estres = "Bajo";
        emocion = "Débil";
        abrirPopup();
    }
    // Presión normal
    else if (sis >= 90 && sis <= 120 && dia >= 60 && dia <= 80) {
        ritmo = `${70 + Math.floor(Math.random() * 5)} bpm`;
        vari = "Normal";
        estres = "Bajo";
        emocion = "Tranquilo";
    }
    // Presión elevada
    else if ((sis >= 121 && sis <= 139) || (dia >= 81 && dia <= 89)) {
        ritmo = `${75 + Math.floor(Math.random() * 5)} bpm`;
        vari = "Moderada";
        estres = "Moderado";
        emocion = "Preocupado";
    }
    // Hipertensión
    else if (sis >= 140 || dia >= 90) {
        ritmo = `${85 + Math.floor(Math.random() * 5)} bpm`;
        vari = "Baja";
        estres = "Alto";
        emocion = "Tenso";
        abrirPopup();
    }

    document.getElementById("ritmo").textContent = ritmo;
    document.getElementById("vari").textContent = vari;
    document.getElementById("estres").textContent = estres;
    document.getElementById("emocion").textContent = emocion;
};
</script>

</body>
</html>
